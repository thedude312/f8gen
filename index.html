<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <script src=
"https://code.jquery.com/jquery-3.5.1.min.js"
                integrity=
"sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous">
      </script>
  <title>F8GEN</title>
  <link rel="stylesheet" href="./style.css">

</head>
<!-- partial:index.partial.html -->
<body onload="reset()">
<div id="wrapper">
  
  <div id="wrappermenu">
    <h1>F8GEN</h1>
    <ul>
      <li onclick="config()" id="menu_config"><a>Konfiguration</a></li>
      <li>Backoffice</li>
      <li onclick="call()" id="menu_call"><a>Call</a></li>
      <li id="menu_call"><a>Blanko</a></li>
      <li onclick="admin()" id="menu_admin">Admin</li>
    </ul>    
  </div>

  <div id="wrappercontent">
    
    <!--] KONFIGURATION START [-->
    <div id="wrapperformular_config">
      <h1>Deine F8 - Konfiguration</h1>
      <div class="wrapperf8">

      <div id="content_config">
        <div class="inputbox">
          <p>Name</p>
          <br>
          <input class="inputform" type="text" id="inputname">
        </div>
        <div class="inputbox">
          <p>Team</p>
          <br>
          <input class="inputform" type="text" id="inputteam"> 
        </div>
      </div>

    </div>
    </div>
    <!--] KONFIGURATION ENDE [-->
    
    
    <!--] F8 CALL START [-->
    <div id="wrapperformular_call">
      <h1>Deine F8 - Call</h1>
      <div class="wrapperf8">

      <div id="content_call">
        <div class="content_config_allgemein">
            <div class="inputbox_call">
            <p>Allgemeine Einstellungen</p>
            <br>
            <input type="checkbox" id="checkbox_config_call" name="checkbox_config_call" onclick="kontakt_call_kunde()">
            <label for="checkbox_config_call">Kontaktperson ist Kunde</label>
          </div>
          <div class="inputbox_call">
            <p>&nbsp;</p>
            <br>
            <input type="text" class="inputform" id="input_config_name_call" disabled="true">
          </div>  
        </div>
        <div class="smallbox">
          <p>Anliegen</p>
          <br>
          <textarea id="anliegen1" class="smallboxes"></textarea>
        </div>
        <div class="smallbox">
          <p>Umsetzung</p>
          <br>
          <textarea id="umsetzung1" class="smallboxes"></textarea>
        </div>
         <div class="smallbox">
          <p>Vereinbarung</p>
          <br>
          <textarea id="vereinbarung1" class="smallboxes"></textarea>
        </div>
        <div class="bigbox">
          <p>F8</p>
          <br>
          <textarea id="f8ausgabe_call" class="bigboxes"></textarea>
        </div>
      </div>

      <div id="button_call"><button id="berstellen_call">Erstellen und kopieren</button></div>
    </div>
    </div>
    <!--] F8 CALL ENDE [-->
    
     <!--] F8 ADMIN START [-->
    <div id="wrapperformular_admin">
      <h1>Deine F8 - Admin</h1>
      <div class="wrapperf8">

      <div id="content_admin">
        <div class="smallbox">
          <p>Anliegen</p>
          <br>
          <textarea id="anliegen_admin" class="smallboxes"></textarea>
        </div>
        <div class="bigbox">
          <p>F8</p>
          <br>
          <textarea id="f8ausgabe_admin" class="bigboxes"></textarea>
        </div>
      </div>

      <div id="button_admin"><button id="berstellen_admin">Erstellen und kopieren</button></div>
    </div>
    </div>
    <!--] F8 ADMIN ENDE [-->
    
  </div>
  
</div>

<script  src="./script.js"></script>

</body>
</html>
